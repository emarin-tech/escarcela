<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso seguro wREAL8</title>
</head>
<body>
    <h2>Accede con tu clave secreta</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="secret_key">Clave secreta:</label><br>
        <input type="password" id="secret_key" name="secret_key" required><br><br>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
